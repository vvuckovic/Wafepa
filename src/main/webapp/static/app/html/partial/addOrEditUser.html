
<!-- Moramo imati sva ova polja jer nam u metoda add u ApiUserController prima sve ovo (UserRegistratedDTO)-->

<html>

<h2 ng-hide="user.id">Add User</h2> <!-- DOMAÆI: Ovaj deo sluzi da znamo da li smo na stranicu stigli sa add ili edit, u zavisnosti od toga æe prikazati naslov -->
<h2 ng-hide="!user.id">Edit User</h2>

<form ng-init="init_user()" class="form-horizontal"> 
<div class="form-group">
	    <label class="col-sm-2 control-label">E-mail</label>
	    <div class="col-sm-4">
	    	<input ng-model="user.email" type="text" class="form-control" placeholder="e-mail..." autofocus>
	    </div>
  	</div>
<div class="form-group">
	    <label class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-4">
	    	<input ng-disabled="user.id" ng-model="user.password" type="password" class="form-control" placeholder="password...">
	    </div>
  	</div>																		
<div class="form-group">
	    <label class="col-sm-2 control-label">Password confirm</label>
	    <div class="col-sm-4">
	    	<input ng-disabled="user.id" ng-model="user.passwordConfirm" type="password" class="form-control" placeholder="password...">
	    </div>
  	</div>															 <!-- za editovanje ovo polje nam ne treba, zato sto u metodi edit u ApiUserController metoda prima UserDTO koji nema password-e -->
<div class="form-group">
	    <label class="col-sm-2 control-label">First name</label>
	    <div class="col-sm-4">
	    	<input ng-model="user.firstname" type="text" class="form-control" placeholder="firstname...">
	    </div>
  	</div>																<!-- Ako smo stigli sa linka za editovanje ovo polje ce nam biti popunjeno -->

<div class="form-group">
	    <label class="col-sm-2 control-label">Last name</label>
	    <div class="col-sm-4">
	    	<input ng-model="user.lastname" type="text" class="form-control" placeholder="lastname...">
	    </div>
  	</div>		<!-- Ako smo stigli sa linka za editovanje ovo polje ce nam biti popunjeno -->

<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
      		<button ng-disabled="!user.firstname; !user.lastname" ng-click="save()" type="submit" class="btn btn-default">Save</button>
      	</div>
	</div>
</form>
</html>
